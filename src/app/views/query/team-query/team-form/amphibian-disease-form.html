<div class="disease-tested" layout-padding>
  <h3 class="md-subhead bold" flex>
    Disease Tested
  </h3>
  <div flex>
    <md-content>
      <md-autocomplete
        md-selected-item="$ctrl.params.diseaseTested"
        md-search-text="searchDiseaseTested"
        md-items="item in $ctrl.diseaseTestedList | filter: {value: searchDiseaseTested }"
        md-item-text="item.value"
        md-no-cache
        md-min-length="0"
        md-floating-label=" "
      >
        <md-item-template>
          <span md-highlight-text="searchDiseaseTested" md-highlight-flags="i"
            >{{ item.value }}</span
          >
        </md-item-template>
      </md-autocomplete>
    </md-content>
  </div>
</div>
